<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Responder Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <script defer>
        function buttonClicked(buttonType) {
            let answersTextarea = document.getElementById('answers');
            let answer = '';
// Get the value of the textarea with id "tweet"
            let tweetText = document.getElementById('tweet').value;

// Now, tweetText contains the text written in the textarea
            console.log(tweetText); // This will print the tweet text to the console
            // Determine the answer based on the button type
            switch (buttonType) {
                case 'Relevancy':
                    answer = 'Relevancy answer goes here';
                    break;
                case 'Disaster Type':
                    answer = 'Disaster Type answer goes here';
                    break;
                case 'First Responder':
                    answer = 'First Responder answer goes here';
                    break;
                case 'Secondary Response':
                    answer = 'Secondary Response answer goes here';
                    break;
                default:
                    answer = 'No answer available';
            }

            // Update the content of the Answers textarea
            answersTextarea.value = answer;
        }
    </script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-xl mx-auto">
        <h1 class="text-3xl font-bold mb-4">First Responder Classification</h1>
        <div>
            <label for="tweet" class="block text-sm font-medium text-gray-700">Tweet</label>
            <textarea id="tweet" name="tweet" rows="4" class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter tweet here..."></textarea>
        </div>
        <div class="flex justify-between mt-4">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="buttonClicked('Relevancy')">Relevancy</button>
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" onclick="buttonClicked('Disaster Type')">Disaster Type</button>
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" onclick="buttonClicked('First Responder')">First Responder</button>
            <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded" onclick="buttonClicked('Secondary Response')">Secondary Response</button>
        </div>
        <div class="mt-4">
            <label for="answers" class="block text-sm font-medium text-gray-700">Answers</label>
            <textarea id="answers" name="answers" rows="4" class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Answers will be displayed here..." readonly></textarea>
        </div>
    </div>
</body>
</html>
